name: Linting

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run python -m ruff --exclude cache-pypoetry --exclude tests . || true
